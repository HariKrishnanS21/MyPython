  <style>
    .table1{
        width:700px;
        height:800px;
        background:rgba(255,255,255);
        margin-left:100px;
    }
    .t1{
        color: rgba(27,47,69);

    }
    .input{
        width:400px;
        height:40px;
        margin-top:30px;
        border-style:none;
        background:rgba(27,47,69,0.9);
        border-radius:25px;
        color: rgba(255,255,255);
        padding-left:15px;
        margin-left:30px;
    }
    .input1{
        width:200px;
        height:30px;
        border-style:none;
        background:rgba(27,47,69,0.9);
        border-radius:25px;
        color: rgba(255,255,255);
        font-size:15px;
        padding-left:10px;
    }
    .input2{
        width:300px;
        height:50px;
        border-style:none;
        background:rgba(27,47,69,0.9);
        border-radius:5px;
        color: rgba(255,255,255);
        font-size:15px;
        padding-left:10px;
    }
    .radio-group{
        margin-top:23px;
    }
    .rad{
        font-size:22px;
        font-weight:500;
        display:inline-block;
        vertical-align:middle;
        color: rgb(27,47,69)
        position:relative;
        padding-left:30px;
        cursor:pointer;
        margin-right:45px;

    }
    .rad + .rad{
        margin-left:20px;
    }
    .rad input[type="radio"]{
        display:none;
    }
    .rad span{
        height:20px;
        width:20px;
        border-radius:50%;
        border:3px solid;
        border-color: rgb(27,47,69);
        display:inline;
        position:absolute;

        top:282px;
    }
    .rad span:after{
        content:"";
        height:10px;
        width:10px;
        background:rgba(27,47,69);
        display:inline;
        position:absolute;
        top:50%;
        transform:translate(-50%,-50%) scale(0);
        border-radius:50%;
        transition:300ms ease-in-out 0s;

    }
    .rad input[type="radio"]:checked ~ span:after{
        transform:translate(-50%,-50%) scale(1);
    }
    .dob{

        font-size:22px;
        font-weight:500;
        display:inline-block;
        vertical-align:middle;
        color: rgb(27,47,69);
        margin-left:24px;
        margin-top:23px;
        padding-left:10px;
    }
    .name{
        font-size:22px;
        font-weight:500;
        display:inline-block;
        vertical-align:middle;
        color: rgb(27,47,69);
        margin-left:24px;

        padding-left:10px;
    }
    .mob{
        font-size:22px;
        font-weight:500;
        color: rgb(27,47,69);
        margin-left:24px;
        margin-top:23px;
        padding-left:10px;
    }

<body>
<section id="hero" class="hero d-flex align-items-center">

    <div class="container">
      <div class="row">
        <div class="col-xl-4">
          <h2 data-aos="fade-up">Hey Buddy,</h2>
          <blockquote data-aos="fade-up" data-aos-delay="100">
            <p> Help me out to know you better. Fill the form and enable us to help you more efficiently.</p>
          </blockquote>
        </div>
          <div class="col-xl-8" >
            <div>
                {% for m in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{ m }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            <div class="table1">
                <h3 class="t1" align="center">
                    APPLICATION FORM
                </h3>
                <form method="post" action="{% url 'bank:forms' %}">
                    {% csrf_token %}
                    <div>
                        <label class="name">
                        Name<input type="text"  class="input" name="name">
                        </label>
                        <div class="radio-group">
                            <label class="rad">
                                <input type="radio" name="gender" value="male">male
                                <span></span>
                            </label>
                            <label class="rad">
                                <input type="radio" name="gender" value="female">female
                                <span></span>
                            </label>
                            <label class="rad">
                                <input type="radio" name="gender" value="other">other
                                <span></span>
                            </label>

                        </div>
                        <label class="dob">
                            D.O.B <input type="date" class="input1" name="dob">
                        </label>
                        <label class="dob">
                            AGE <input type="number" class="input1" name="age">
                        </label>
                        <label class="mob">
                            MOB <input type="text" class="input1" name="mob">
                        </label>
                        <label class="mob">
                            e-mail <input type="email" class="input1" name="mail">
                        </label>
                        <label class="mob">
                            address <input type="text" class="input2" name="address">
                        </label>
                        <label class="mob">
                            District <select class="input1">
                            <option>select one</option>
                            <option>alappuzha</option>
                            <option>ernakulam</option>
                        </select>
                        </label>
                        <label class="mob">
                            Branch <select class="input1">
                            <option>select one</option>
                            <option>kuttanad</option>
                            <option>ambalappuzha</option>
                            <option>cherthala</option>
                            <option>edappally</option>
                            <option>kakkanad</option>
                        </select>
                        </label><br><br><br>
                        <div align="center">
                            <input class="btn-get-started" type="submit" value="submit">
                            <a href="{% url 'bank:logout' %}" class="btn-get-started">logout</a>
                        </div>

                    </div>
                </form>


            </div>

          </div>

            </div>
        </div>

    </div>
</section>
