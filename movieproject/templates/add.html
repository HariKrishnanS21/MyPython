{% extends 'base.html' %}
{% block body %}<br>
<div align="center">
    <h1 style="color:darkgreen">ConTribuTe uS </h1><br><br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <input type="text" name="name" placeholder="Enter movie name"><br>
            <input type="text" name="desc" placeholder="Enter the movie description"><br>
            <input type="number" name="year" placeholder="Enter the year of release"><br>
            <input type="file" name="pic"><br>
            <button  class="btn btn-outline-success my-2 my-sm-0" type="submit">Add</button>
    </form>
</div>
{% endblock %}
