{% extends 'base.html' %}
{% block body %}
<br>
<div class="alert alert-success" role="heading" >
    <h4 class="display-4" style="color:firebrick">New collections</h4>
</div>

<div class="container">
    <div class="row">
        {% for i in mov_list %}
        <div class="col-md-auto" >
            <div class="card" style="width: 18rem;">
              <img  height="250" class="card-img-top" src="{{i.pic.url}}" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <a href="{% url 'movie:detail' i.id %}" class="btn btn-primary">Explore</a>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
