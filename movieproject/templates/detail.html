{% extends 'base.html' %}
{% block body %}
<br>

<h2 style="text-align:center"><b>{{mov.name}}</b>--{{mov.year}}</h2><br>
<div align="center" >
    <img src="{{mov.pic.url}}">
</div><br>
<p style="color:indigo">{{mov.desc}}</p>
<div align="center">
    <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'movie:edit' mov.id %}">Edit</a>
    <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'movie:delete' mov.id %}">Delete</a>
</div>





{% endblock %}
