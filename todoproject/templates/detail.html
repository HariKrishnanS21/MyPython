<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cbvdetail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="card text-center" >
                <div class="card-header">
                    {{t.prio}}
                </div>
                <div class="card-body" >
                    <h5 class="card-title">{{t.task}}</h5>

                    <a href="{% url 'todo:del' t.id %}" class="btn btn-outline-success my-2 my-sm-0">Finished!</a>
                    <a href="{% url 'todo:edit' t.id %}"><button type="button" class="btn btn-success">Edit</button></a>
                </div>
                <div class="card-footer text-muted">
                   last date {{t.date}}
                </div>
            </div><br>
</body>
</html>
